name: Smoke Test - Governance
on:
  deployment_status:

permissions:
  contents: read
  deployments: read
  pull-requests: write
  id-token: write

jobs:
  check-changes:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && contains(github.event.deployment_status.target_url, 'governancemento') && github.event.deployment.ref != 'main'
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.deployment.sha }}
          fetch-depth: 0

      - name: Check for relevant changes
        id: check
        run: |
          git fetch origin main
          CHANGED_FILES=$(git diff --name-only origin/main..HEAD)

          SHOULD_RUN=false
          while IFS= read -r file; do
            if [[ "$file" == apps/* ]] || [[ "$file" == packages/* ]] || [[ "$file" == "package.json" ]] || [[ "$file" == "pnpm-workspace.yaml" ]]; then
              SHOULD_RUN=true
              break
            fi
          done <<< "$CHANGED_FILES"

          echo "should_run=$SHOULD_RUN" >> $GITHUB_OUTPUT
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo "Should run: $SHOULD_RUN"

  test:
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true'
    uses: mento-protocol/mento-automation-tests/.github/workflows/governance-smoke-test.yml@main
    with:
      CUSTOM_URL: ${{ github.event.deployment_status.environment_url }}
      IS_MAINNET: "false"
    secrets: inherit

  summary:
    needs: [check-changes, test]
    if: always() && needs.check-changes.outputs.should_run == 'true'
    uses: ./.github/workflows/smoke-test-summary.yml
    with:
      test_result: ${{ needs.test.result }}
      app_name: Governance
      deployment_url: ${{ github.event.deployment_status.environment_url }}
      deployment_sha: ${{ github.event.deployment.sha }}
