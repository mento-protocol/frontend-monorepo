# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  # Global ignore patterns for better performance
  ignore:
    - linters: [ALL]
      paths:
        - "**/node_modules/**"
        - "**/.next/**"
        - "**/dist/**"
        - "**/build/**"
        - "**/.turbo/**"
        - "pnpm-lock.yaml" # Skip OSV scanner on lock file for now
        - "**/*.svg" # Skip SVG optimization in development
        - "**/*.png" # Skip PNG optimization in development
        - "**/*.jpg" # Skip JPG optimization in development
        - "**/*.jpeg" # Skip JPEG optimization in development
    - linters: [checkov]
      paths:
        - ".github/workflows/**" # Skip GitHub Actions security checks for now
    - linters: [trufflehog]
      paths:
        - "packages/ui/src/assets/**" # Skip secret scanning on asset files
  enabled:
    - actionlint@1.7.7
    - eslint@9.29.0
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.5.3
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - yamllint@1.37.1
    # Security and optimization tools (disabled for development speed)
    # Re-enable these for production CI:
    # - checkov@3.2.442
    # - osv-scanner@2.0.3
    # - oxipng@9.1.5
    # - svgo@3.3.2
    # - trufflehog@3.89.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
