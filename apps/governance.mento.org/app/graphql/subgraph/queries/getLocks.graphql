query getLocks($address: Bytes) {
  locks(
    first: 1000
    where: {
      or: [{ owner_: { id: $address } }, { delegate_: { id: $address } }]
    }
    orderBy: lockId
    orderDirection: desc
  ) {
    lockId
    owner {
      id
    }
    replacedBy {
      id
      lockId
    }
    replaces {
      id
      lockId
    }
    relocked
    amount
    time
    slope
    cliff
    lockCreate {
      id
      timestamp
      transaction {
        id
        timestamp
      }
    }
    delegate {
      id
    }
  }
}
